<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page | Welcome!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://cdna.artstation.com/p/assets/images/images/007/382/318/large/nastya-friday-game-background-2.jpg?1505758831">
    <div class="container">
        <form action="submit">
            <input type="text" name="first-name" id="first-name" class="form-item"placeholder="First name"> 
            <input type="text" name="last-name" id="last-name" class="form-item" placeholder="Last name"> 
            <input type="text" name="username" id="username" class="form-item" placeholder="Username"> 
            <input type="text" name="email" id="email" class="form-item" placeholder=" Email ">
            <input type="text" name="password" id="password" class="form-item" placeholder="Password"> 
            <input type="number" name="age" id="age" class="form-item" placeholder=" Age ">
            <select name="gender" id="gender" class="form-item">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
                <option value="Rather not say">Rather not say</option>
            </select>
            <div id="agreements">
                <p>By clicking sign up you are agree to the Fylo's 
                    <a href="">User Agreement</a>, <a href="">Policy </a>and,<a href=""> Cookie Policy</a>.</p>
                
            </div>
            <button>Create Account</button>
        </form>
    </div>
</body>
</html>
